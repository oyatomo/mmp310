<!DOCTYPE html>
<html>
    <head>
        <title>Mad Libs</title>
        <link href="css/style.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaijaan" rel="stylesheet">
    </head>
    
    <body>
        <div id="container">
            <header>
                <a href="../index.html"><h1>"NOT" Mad Libs</h1></a>
            </header>
            <div id="inputField">
                <input class="box" id="nounOne" type="text" placeholder="Noun 1">
                <input class="box" id="nounTwo" type="text" placeholder="Noun 2">
                <input class="box" id="nounThree" type="text" placeholder="Noun 3">
                <input class="box" id="nounFour" type="text" placeholder="Noun 4">
                <input class="box" id="nounFive" type="text" placeholder="Noun 5">
                <input class="box" id="pronounOne" type="text" placeholder="Pronoun 1">
                <input class="box" id="pronounTwo" type="text" placeholder="Pronoun 2">
                <input class="box" id="verb" type="text" placeholder="Verb">
                <input class="box" id="event" type="text" placeholder="Event">
                
                <button id="submit">SUBMIT</button>
            </div>
            <p id="message"></p>
        </div>
        <script src="app.js"></script>
    </body>
</html>
